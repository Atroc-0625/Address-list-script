name: Build & Release Atroc-0625/Address-list-script

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 11 */3 * *"
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v2.3.4
      - name: Step 2 - Build Address-list-script
        run: sudo bash ./Gfwlist2-Ros.sh && sudo bash ./CNlist2-Ros.sh && sudo bash ./dnsmasq-china-list.sh
      - name: Step 3 - Release Address-list-script
        uses: stefanzweifel/git-auto-commit-action@v4.7.2
        with:
          commit_message: Generated by GitHub Actions
